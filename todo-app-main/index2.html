<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
    <link rel="stylesheet" href="practice.css" />
    <script src="script2.js" defer></script>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="main">
      <section class="page__container">
        <div class="page__header">
          <h1 class="page__title">T O D O</h1>
          <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26">
            <path
              fill="#FFF"
              fill-rule="evenodd"
              d="M13 21a1 1 0 011 1v3a1 1 0 11-2 0v-3a1 1 0 011-1zm-5.657-2.343a1 1 0 010 1.414l-2.121 2.121a1 1 0 01-1.414-1.414l2.12-2.121a1 1 0 011.415 0zm12.728 0l2.121 2.121a1 1 0 01-1.414 1.414l-2.121-2.12a1 1 0 011.414-1.415zM13 8a5 5 0 110 10 5 5 0 010-10zm12 4a1 1 0 110 2h-3a1 1 0 110-2h3zM4 12a1 1 0 110 2H1a1 1 0 110-2h3zm18.192-8.192a1 1 0 010 1.414l-2.12 2.121a1 1 0 01-1.415-1.414l2.121-2.121a1 1 0 011.414 0zm-16.97 0l2.121 2.12A1 1 0 015.93 7.344L3.808 5.222a1 1 0 011.414-1.414zM13 0a1 1 0 011 1v3a1 1 0 11-2 0V1a1 1 0 011-1z"
            />
          </svg>
        </div>

        <div class="page__new__todo">
          <div class="dot__and__input">
            <div class="dot" onclick="triggerDot()">
              <svg id="checkSvg" xmlns="http://www.w3.org/2000/svg" width="11" height="9" class="checkmark-svg" style="display: none;">
                <path fill="none" stroke="#FFF" stroke-width="2" d="M1 4.304L3.696 7l6-6"/>
              </svg>
            </div>
            
            <input
              type="text"
              id="newTodoInput"
              class="new__todo__input"
              placeholder="Create a new todo..."
            />
          </div>
          <span>
            <button
              class="create__button"
              type="button"
              onclick="createToDoListButton()"
            >
              Create
            </button>
          </span>
        </div>
        

        <div class="page__todo__container" id="pageTodoContainer"  ondragover="allowDrop(event)" ondrop="drop(event)"></div>

        <div id="statesGroup" class="states__group">
          <div id="leftItemsContainer" class="hover__color"></div>

          <div id="statesButtonsContainer" class="todo__filter__buttons">
            <p class="hover__color">All</p>
            <p class="hover__color">Active</p>
            <p class="hover__color">Completed</p>
          </div>

          <div id="clearButtonContainer" class="hover__color">
            Clear Completed
          </div>

      </section>

    </main>
  </body>
</html>
