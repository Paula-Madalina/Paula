<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./scripts/list.js" defer></script>
    <title> MINI PROJECT </title>
</head>
<body>
    <!-- HEADER SECTION -->
    <header class="header__section">

        <!-- LOGO -->
        <div class="header__logo__container">
            <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48"><g fill="none" fill-rule="evenodd"><circle cx="24" cy="24" r="24" fill="#FFF"/><path fill="#0B0D17" d="M24 0c0 16-8 24-24 24 15.718.114 23.718 8.114 24 24 0-16 8-24 24-24-16 0-24-8-24-24z"/></g></svg>
        </div>

        <!-- TITLE -->
        <div class="header__title__container">
            <h1>Title Creator</h1>
        </div>

        <!-- CONTROLS -->
        <div class="header__controls__container">
            <form id="controls__form">
                <input type="text" id="controlsInput" class="controls__input" placeholder="Insert here">
                <button class="controls__button" onclick="addListToMain()">Add List</button>

            </form>
        </div>
    </header>





    <main class="main__section" id="mainContainer">
    </main>

    <footer class="footer__section">
        
    </footer>


    
</body>
</html>
