<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Register</title>
    

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="script.js" defer type="module"></script>
    <link rel="stylesheet" href="style.css">

  </head>
  <body>
    <section>
      <div class="register__box">
        <form action="">
     
          <h2 class="register__title">Register</h2>
          <br />
<!-- first name -->
          <div class="name__container">
            <div class="first__name border__color" id="validateFirstNameInput">
              <span class="icon"><ion-icon name="person"></ion-icon></span>
              <input
                id="firstNameContainer"
                class="first__last__name__input"
                type="text" required
              />
              <label class="first__name__label name__label" id="firstNameLabel"
                >First Name</label
              >
            </div>
            <!-- last name -->
            <div class="last__name border__color" id="validateLastNameInput">
              <span class="icon"><ion-icon name="person"></ion-icon></span>
              <input
                id="lastNameContainer"
                class="first__last__name__input"
                type="text" required
              />
              <label class="last__name__label name__label" id="lastNameLabel">Last Name</label>
            </div>
          </div>
          <div id="errorMessageDiv"></div> <br>

<!-- email  -->
          <div class="input__box border__color" id="validateEmailInput">
            <span class="icon"><ion-icon name="mail"></ion-icon></span>
            <input id="emailContainer" class="input__field" type="email" required />
            <label class="input__name name__label" id="emailLabel">E-mail</label>
          </div> 
          <div id="errorEmailMessage"></div> <br>
<!-- password -->
          <div class="input__box border__color" id="validatePasswordInput">
            <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
            <input
              id="passwordContainer"
              class="input__field"
              type="password" required
            />
            <label class="input__name name__label" id="passwordLabel">Password</label>
          </div>
          <div id="errorPasswordMessage"></div> <br>

<!-- confirm password -->

          <div class="input__box border__color" id="validateConfirmPasswordInput">
            <span class="icon" id="togglePassword"><ion-icon name="eye"></ion-icon></span>
            <input
              id="confirmPasswordContainer"
              class="input__field"
              type="password" required
            />
            <label class="input__name name__label" id="confirmPasswordLabel">Confirm Password</label>
          </div>
       <br>

<!-- birth date -->
          <div class="input__box border__color" id="validateBirthDateInput">
            <input
              id="birthDateContainer"
              class="input__field"
              type="date"
              placeholder="Birth Date" required
            />
            <label class="input__name name__label" id="birthDateLabel">Birth Date</label>
          </div>
<!-- register button -->
          <button class="register__button" type="button" id="registerButton">
            Register
          </button>

          <div class="already__exists">
            <span class="login__link__container">
              <p>Already have an account?</p>
              <a class="login__link" href="../LOGIN/login.html">Log in</a>
            </span>
          </div>
        </form>
      </div>
    </section>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
