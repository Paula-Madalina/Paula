    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

</head>
<style>
    body {
      background-color: rgb(223, 220, 220);
    }
</style>
<body>

    <div class="container">
        <div class="container margin__top">
            <div class="row">
                <div class="col-lg-8">
                    <p></p>
                </div>
                <div class="col-lg-8">
                    <p></p>
                </div>
                <div class="col-xxl-8">
                    <p></p>
                </div>
                <div class="col-xxl-8">
                    <p></p>
                </div>
            </div>
        </div>
        <div class="container text-center">
            <div class="row align-items-center">
                <div class="col-3">

                </div>
                <div class="col-6">
                    <div class="mb-3">
                        <h1>Register</h1> <br>
                        <p>   </p>
                

                        <label for="registerEmail" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="registerEmail" placeholder="name@example.com">
                        <div id="errorEmail" class="error__email"></div>
                    </div>
                    <label for="registerPassword" class="form-label">Password</label>
                    <input type="password" id="registerPassword" class="form-control"
                        aria-describedby="passwordHelpBlock">
                        <div id="errorPassword"></div>
                    <div id="passwordHelpBlock" class="form-text">
                        Your password must be 5-20 characters long, contain letters and numbers, and must not contain
                        spaces, special characters, or emoji.
                    </div>
                    <input class="btn btn-primary" id="submitBtn" value="Sign Up" type="submit">

                </div>
                <div class="col-3">

                </div>
            </div>
        </div>























    </div>















    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
