    <div class="background"></div>
    <div class="container">

        <div class="content">
           

        </div>

        <div class="form__box">



            <div class="login__container" id="login">
                
                <div class="top">
                    <span>Don't have an account? <a href="#" id="sign_up" >Sign Up</a></span>
                    <header>Login</header>
                </div>


                <div class="input__box">
                    <input type="text" class="input__field" placeholder="Email">
                    <i class="bx bx-envelope"></i>
                </div>

                <div class="input__box">
                    <input type="password" class="input__field" placeholder="Password">
                    <i class="bx bx-lock"></i>
                </div>

                <div class="button">
                    <input type="submit" class="submit" value="Login">
                </div>

                <div class="remember__terms">
                    <div class="remember">
                        <input type="checkbox" id="login__check">
                        <label for="login__check">Remember Me</label>
                    </div>
                    <div class="terms">
                        <label><a href="#">Forgot Password?</a></label>
                    </div>
                </div>

                
                    

            </div>






            <div class="register__container" id="register">
                
                <div class="top">
                    <span>Have an account? <a href="#" id="login_btn" >Login</a></span>
                    <header>Sign Up</header>
                </div>
                <div class="two__forms">
                    <div class="input__box__firstname">
                        <input type="text" class="input__field" placeholder="Firstname" id="firstNameInput">
                        <i class="bx bx-user"></i>
                        <div id="firstnameError" class="error"></div>
                    </div>

                    <div class="input__box__lastname">
                        <input type="text" class="input__field" placeholder="Lastname" id="lastNameInput">
                        <i class="bx bx-user"></i>
                        <div id="lastNameError" class="error"></div>

                    </div>

                   
                </div>

                <div class="input__box__fullname">
                    <input type="text" class="input__field" placeholder="Username" id="fullNameInput" >
                    <i class="bx bx-user"></i>
                    <div id="fullNameError" class="error"></div>

                </div>


                <div class="input__box">
                    <input type="text" class="input__field" placeholder="Email" id="emailInput">
                    <i class="bx bx-envelope"></i>
                    <div id="emailError" class="error"></div>

                </div>

                <div class="input__box">
                    <input type="password" class="input__field" placeholder="Password" id="passwordInput">
                    <i class="bx bx-lock"></i>
                    <div id="passwordError" class="error"></div>


                </div>

                <div class="input__box">
                    <input type="password" class="input__field" placeholder="Confirm Password" id="confirmPasswordInput">
                    <i class="bx bx-lock"></i>
                    <div id="confirmPasswordError" class="error"></div>

                </div>

                <div class="input__box">
                    <input type="date" class="input__field" placeholder="Birth Date" id="date" value="">
                    <i class='bx bx-calendar-alt'  id="calendar-icon"></i>
                    <div id="BirthDateError" class="error"></div>
                </div>

                <div class="button">
                    <input type="submit" class="submit" value="Register" id="registerForm">
                </div>

                <div class="remember__terms">
                    <div class="remember">
                        <input type="checkbox" id="register__check">
                        <label for="register__check">Remember Me</label>
                    </div>
                    <div class="terms">
                        <label><a href="#">Terms & conditions</a></label>
                    </div>
                </div>

                
                    

            </div>
