<body>

    <div class="wrapper">
        
        <nav class="nav">
    
            <div class="nav__logo">
                <h2 class="logo__header"><i class='bx bxs-home-heart'></i>RentEase</h2> <!-- Logo and brand name -->
            </div>
    
            <div class="nav__menu" id="navMenu">
                <ul>
                    <li><a href="../HOMEPAGE/homePage.html" class="link active">Home</a></li> <!-- Navigation menu items -->

            <div class="nav__button">
                <button class="btn__header" id="loginBtn"><a href="#">Sign In</a></button> <!-- Login button -->
                <button class="btn__header active__btn" id="registerBtn" ><a href="#">Sign Up</a></button> <!-- Register button -->

                <i class="bx bx-menu" id="burgerMenu"></i> <!-- Burger menu icon for mobile view -->

    <!---------------------------------------FORM BOX -------------------------------------------------->

    <div class="background"></div>
    <div class="container">

        <div class="content">
           

        </div>

        <div class="form__box">

            <!-- Login container -->
            <div class="login__container" id="login">
                
                <div class="top">
                    <span>Don't have an account? <a href="#" id="sign_up" >Sign Up</a></span> <!-- Link to sign up page -->
                    <header>Login</header> <!-- Section header -->
                </div>

                <!-- Input fields for login -->
                <div class="input__box">
                    <input type="text" class="input__field" placeholder="Email" id="emailInputLogin"> <!-- Email input -->
                    <i class="bx bx-envelope"></i> <!-- Envelope icon -->
                    <div id="emailInputLoginError" class="error"></div> <!-- Error message for email input -->
                </div>

                <div class="input__box">
                    <input type="password" class="input__field" placeholder="Password" id="passwordInputLogin"> <!-- Password input -->
                    <i class="bx bx-lock"></i> <!-- Lock icon -->
                    <div id="passwordInputLoginError" class="error"></div> <!-- Error message for password input -->
                </div>

                <div class="button">
                    <input type="submit" class="submit" value="Login" id="loginBtn2"> <!-- Login button -->
                </div>

                <!-- Remember me and forgot password options -->
                <div class="remember__terms">
                    <div class="remember">
                        <input type="checkbox" id="login__check"> <!-- Checkbox for remembering login -->
                        <label for="login__check">Remember Me</label>
                    </div>
                    <div class="terms">
                        <label><a href="../FORGOT PASSWORD/forgotpassword.html">Forgot Password?</a></label> <!-- Link to forgot password page -->
                    </div>
                </div>

            </div>

            <!-- Registration container -->
            <div class="register__container" id="register">
                
                <div class="top">
                    <span>Have an account? <a href="#" id="login_btn" >Login</a></span> <!-- Link to login page -->
                    <header>Sign Up</header> <!-- Section header -->
                </div>
               
                <div class="two__forms">
                    <div class="input__box__firstname">
                        <input type="text" class="input__field" placeholder="Firstname" id="firstNameInput"> <!-- First name input -->
                        <i class="bx bx-user"></i> <!-- User icon -->
                        <div id="firstnameError" class="error"></div> <!-- Error message for first name input -->
                    </div>

                    <div class="input__box__lastname">
                        <input type="text" class="input__field" placeholder="Lastname" id="lastNameInput"> <!-- Last name input -->
                        <i class="bx bx-user"></i> <!-- User icon -->
                        <div id="lastNameError" class="error"></div> <!-- Error message for last name input -->
                    </div>                    
                </div>

                <!-- Input fields for registration -->
                <div class="input__box">
                    <input type="text" class="input__field" placeholder="Email" id="emailInput"> <!-- Email input -->
                    <i class="bx bx-envelope"></i> <!-- Envelope icon -->
                    <div id="emailError" class="error"></div> <!-- Error message for email input -->
                </div>

                <div class="input__box">
                    <input type="password" class="input__field" placeholder="Password" id="passwordInput"> <!-- Password input -->
                    <i class="bx bx-lock"></i> <!-- Lock icon -->
                    <div id="passwordError" class="error"></div> <!-- Error message for password input -->
                </div>

                <div class="input__box">
                    <input type="password" class="input__field" placeholder="Confirm Password" id="confirmPasswordInput"> <!-- Confirm password input -->
                    <i class="bx bx-lock"></i> <!-- Lock icon -->
                    <div id="confirmPasswordError" class="error"></div> <!-- Error message for confirm password input -->
                </div>

                <div class="input__box">
                    <input type="date" class="input__field" placeholder="Birth Date" id="date" value=""> <!-- Date input -->
                    <i class='bx bx-calendar-alt'  id="calendar-icon"></i> <!-- Calendar icon -->
                    <div id="BirthDateError" class="error"></div> <!-- Error message for birth date input -->
                </div>

                <div class="button">
                    <input type="submit" class="submit" value="Register" id="registerForm"> <!-- Register button -->
                </div>

                <!-- Remember me and terms & conditions options -->
                <div class="remember__terms">
                    <div class="remember">
                        <input type="checkbox" id="register__check"> <!-- Checkbox for remembering registration -->
                        <label for="register__check">Remember Me</label>
                    </div>
                    <div class="terms">
                        <label><a href="#">Terms & conditions</a></label> <!-- Link to terms and conditions -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script> <!-- Link to Ionicons library -->
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script> <!-- Link to Ionicons library -->
