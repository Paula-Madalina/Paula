<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="register.css" />
    <title>Register</title>
  </head>
  <body>
    <section>
      <div class="register__box">
        <form action=""> <br>
          <h2 class="register__title">Register</h2><br>

          <div class="">
            <div class="name__container">
              <div class="first__name">
                <span class="icon"><ion-icon name="person"></ion-icon></span>
                <input class="first__last__name__input" type="text" required />
                <label class="first__name__label">First Name</label>
              </div>
              <div class="last__name">
                <span class="icon"><ion-icon name="person"></ion-icon></span>
                <input class="first__last__name__input" type="text" required />
                <label class="last__name__label">Last Name</label>
              </div>
            </div>
          </div>

          <div class="input__box">
            <span class="icon"><ion-icon name="mail"></ion-icon></span>
            <input class="input__field" type="email" required />
            <label class="input__name">Email</label>
          </div>

          <div class="input__box">
            <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
            <input class="input__field" type="password" required />
            <label class="input__name">Password</label>
          </div>

          <div class="input__box">
            <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
            <input class="input__field" type="password" required />
            <label class="input__name">Confirm Password</label>
          </div>

          <div class="input__box">
            <input
              class="input__field"
              type="date"
              required
              placeholder="Birth Date"
            />
            <label class="input__name">Birth Date</label>
          </div>

          <button class="register__button" type="submit">Register</button> 

          <div class="already__exists">
            <span class="login__link__container">
              <p>Already have an account?</p>
              <a class="login__link" href="#">Log in</a>
            </span>
          </div>
        </form>
      </div>
    </section>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
